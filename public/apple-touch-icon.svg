<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)" />
  <g filter="url(#shadow)">
    <!-- Globe/Grid Lines -->
    <path d="M90 30 C 50 30, 30 50, 30 90 C 30 130, 50 150, 90 150 C 130 150, 150 130, 150 90 C 150 50, 130 30, 90 30" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.3" />
    <path d="M30 90 L 150 90 M 90 30 L 90 150" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.2" />
    
    <!-- Dollar Sign -->
    <text x="90" y="110" font-family="Arial Black" font-size="70" text-anchor="middle" fill="url(#goldGrad)" style="font-weight:900;">$</text>
    
    <!-- Currency Symbols Accent -->
    <text x="135" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#fbbf24" opacity="0.8" font-weight="bold">NT$</text>
    <text x="45" y="45" font-family="Arial" font-size="14" text-anchor="middle" fill="#fbbf24" opacity="0.8" font-weight="bold">Â¥</text>
  </g>
</svg>
